<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blueberry Digital Serbia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
		body{
			 margin:30px auto;
			 padding:0 20px;
			 max-width: 800px;
			 font:20px/26px Segoe UI, sans-serif;
			 color: #323957;
			 
		}
		 h1 {
			 margin: 200px 0 100px;
			 font-weight: 400;
			 font-size: 6rem;
			 font-family: Georgia, serif;
			 
		}
		 span {
			 color: #9A629B;
		}
		
		.contact {
		margin-top: 150px;
		
		}
		 .contact p {
			 text-align: center;
			 font-size: 20px;
		}
		 .contact p a {
			 color: #323957;
		}
		 .contact p a:hover {
			 color: #9A629B;
		}
		 .vreme {
			 display: flex;
			 width: 750px;
			 justify-content: space-between;
		}
		 .time {
			 font-size: 16px;
			 line-height: 20px;
		}
		
		.tagline {
			font-size: 30px;
			line-height: 36px;
		
		}
		 @media (min-width: 550px) and (max-width: 849px) {
			 h1, p {
				 text-align: center;
			}
			 h1 {
				 font-size: 4rem;
				 margin: 120px 0 100px;
			}
			 .vreme {
				 width: 100%;
				 justify-content: space-around;
			}
			
			.tagline {
				font-size: 25px;
				line-height: 32px;
		
			}
		}
		 @media (max-width:549px) {
			 h1, p {
				 text-align: center;
			}
			 h1 {
				 font-size: 2rem;
				 margin: 100px 0 50px;
				;
			}
			 p {
				 font:16px/24px sans-serif;
			}
			 .vreme {
				 width: 100%;
				 justify-content: space-around;
			}
		}
		 @media (max-width:500px) {
			 .time {
				 font-size: 14px;
			}
			 .contact p {
				 font-size: 16px;
			}
			
			.contact {
			margin-top: 100px;
		
		}
		}
		 .sve {
			 min-height: calc(90vh - 70px);
		}
		 .footer {
			 font-size: 12px;
			 text-align: center;
			
		}
		
		.icons {
			text-align: center;
			margin-bottom: 100px;
		}
		
		
			 @media (max-width:320px) {
			 .icons {
			
			margin-bottom: 70px;
		}
		}
		
		.icons a:hover {
			opacity: 0.7;
		}
		 
      </style>
  </head>
  	   
  <body>
	
	
    <h1>Blueberry Digital</h1>
    
	<div class="tagline">
	<p>Fearless team <br>
      creating <span>remarkable</span> things.</p>
	</div>
	  
	  <div class="contact">
      <p><a href="mailto:digitalblueberry@gmail.com?Subject=Hello%20Jovana">Email us</a></p>
      </div>
	  
	  <div class="icons">

	  <a href="https://www.linkedin.com/company/blueberry-digital-rs/" target="_blank" rel="noopener"><img src="linkedin.svg" height="20" /></a>
	  </div>

	
	
	<div class="footer">
	  
	  All Rights Reserved &copy; Copyright 2019.
	  
	</div>
	  
  </body>
